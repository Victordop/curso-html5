<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript</title>
    <script>
        var quebrada = false;
        function mudaLampada (tipo){
          
            if(!quebrada){
        
            document.getElementById("luz").src= "../curso-html5/projeto-glass-html5/_imagens/" + tipo + ".jpg";

            if(tipo=='lampada-quebrada'){
                    quebrada=true;
                }

            }
        }

    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="../curso-html5/projeto-glass-html5/_imagens/lampada-apagada.jpg" alt="lâmpada apagada" id="luz"  onclick= "mudaLampada('lampada-quebrada')" onmouseout="mudaLampada('lampada-apagada')" onmousemove="mudaLampada('lampada-acesa')">
</body>
</html>
